<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Decision-Making Tool</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        .node text {
            font: 10px sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Decision-Making Tool</h1>
        <form id="decisionForm">
            <label for="optionCount">Number of options:</label>
            <input type="number" id="optionCount" name="optionCount" min="1" value="2">
            <label for="criteriaCount">Number of criteria:</label>
            <input type="number" id="criteriaCount" name="criteriaCount" min="1" value="2">
            <button type="submit">Create</button>
        </form>
        <div id="decisionTool"></div>
        <button id="calculateBtn" style="display:none;">Calculate</button>
        <div id="results"></div>
        <div id="decisionTree"></div>
    </div>
    <script>
        // ... (the existing JavaScript code)

        function createTreeStructure(options, scores) {
          const treeData = {
            name: "Decision",
            children: [],
          };

          options.forEach((option, index) => {
            const optionNode = {
              name: `Option ${index + 1}: ${option}`,
              children: [],
            };

            scores[index].forEach((score, criteriaIndex) => {
              optionNode.children.push({
                name: `Criterion ${criteriaIndex + 1}: ${score.weight}`,
                value: score.weightedConfidence,
              });
            });

            treeData.children.push(optionNode);
          });

          return treeData;
        }

        function drawDecisionTree(treeData) {
          const margin = { top: 20, right: 120, bottom: 20, left: 120 };
          const width = 960 - margin.right - margin.left;
          const height = 500 - margin.top - margin.bottom;

          const tree = d3.layout.tree().size([height, width]);

          const diagonal = d3.svg.diagonal().projection((d) => [d.y, d.x]);

          const svg = d3
            .select("#decisionTree")
            .append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          const nodes = tree.nodes(treeData).reverse();
          const links = tree.links(nodes);

          nodes.forEach((d) => {
            d.y = d.depth * 180;
          });

          const node = svg
            .selectAll("g.node")
            .data(nodes)
.enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", (d) => "translate(" + d.y + "," + d.x + ")");

          node
            .append("circle")
            .attr("r", 4.5)
            .style("fill", "#fff")
            .style("stroke", "steelblue")
            .style("stroke-width", "1.5px");

          node
            .append("text")
            .attr("x", (d) => (d.children || d._children ? -10 : 10))
            .attr("dy", ".35em")
            .attr("text-anchor", (d) => (d.children || d._children ? "end" : "start"))
            .text((d) => d.name)
            .style("fill-opacity", 1);

          const link = svg
            .selectAll("path.link")
            .data(links)
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", diagonal)
            .style("fill", "none")
            .style("stroke", "#ccc")
            .style("stroke-width", "1.5px");
        }

        // Add this part to the end of the calculateBtn event listener:

        // const treeData = createTreeStructure(options, scores);
        // drawDecisionTree(treeData);
    </script>
</body>
</html>
